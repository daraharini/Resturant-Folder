    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
        }
        .items-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .item {
            background: #333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px yellow;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .item:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px red;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
        }
        .controls {
            margin-top: 10px;
        }
        button {
            font-size: 18px;
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .add { background: green; color: white; }
        .add:hover { background: lime; }
        .remove { background: red; color: white; }
        .remove:hover { background: darkred; }
        .cart {
            position: fixed;
            right: 20px;
            top: 50px;
            padding: 20px;
            background: #444;
            border-radius: 10px;
            box-shadow: 0 0 10px cyan;
        }
        .cart-message {
            margin-top: 20px;
            font-size: 20px;
            color: yellow;
            display: none;
        }
        .go-to-cart {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: blue;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        .go-to-cart:hover { background: darkblue; }
    </style>

        let total = 0;
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function updateTotal(amount) {
            total += amount;
            document.getElementById('total').innerText = total;
        }

        function addItem(name, price) {
            updateTotal(price);
            addToCart(name, price);
        }

        function removeItem(price) {
            if (total > 0) updateTotal(-price);
        }

        function loadItems() {
            const container = document.getElementById('items');
            foodItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('item');
                itemDiv.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <p>Price: â‚¹${item.price}</p>
                    <div class="controls">
                        <button class="add" onclick="addItem('${item.name}', ${item.price})">+</button>
                        <button class="remove" onclick="removeItem(${item.price})">-</button>
                    </div>
                `;
                container.appendChild(itemDiv);
            });
        }
        loadItems();

        function addToCart(name, price) {
            let itemIndex = cart.findIndex(item => item.name === name);
            
            if (itemIndex !== -1) {
                cart[itemIndex].quantity += 1;
            } else {
                cart.push({ name, price, quantity: 1 });
            }
            
            localStorage.setItem("cart", JSON.stringify(cart));
            showCartMessage();
        }

        function showCartMessage() {
            const message = document.getElementById('cart-message');
            const goToCartBtn = document.getElementById('go-to-cart');
            message.style.display = 'block';
            goToCartBtn.style.display = 'block';
            setTimeout(() => { message.style.display = 'none'; }, 2000);
        }

        function redirectToCart() {
            window.location.href = 'chart.html';
        }

        document.addEventListener("DOMContentLoaded", function () {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let itemButtons = document.querySelectorAll(".add-to-cart");

    itemButtons.forEach(button => {
        button.addEventListener("click", function () {
            let item = {
                name: this.dataset.name,
                price: parseFloat(this.dataset.price),
                image: this.dataset.image
            };

            let existingItem = cart.find(cartItem => cartItem.name === item.name);

            if (!existingItem) {
                cart.push(item);
                localStorage.setItem("cart", JSON.stringify(cart));
                alert(`${item.name} added to cart!`);
            } else {
                alert(`${item.name} is already in the cart.`);
            }
        });
    });
});
